<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/mobile.min.css %}" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.min.css %}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
    <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/main-backup.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" href="{{ site.baseurl }}/images/uploads/2017/10/cropped-hi-rez-wirebot_black_on_transparent-32x32.png" sizes="32x32" />
    <link rel="icon" href="{{ site.baseurl }}/images/uploads/2017/10/cropped-hi-rez-wirebot_black_on_transparent-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/uploads/2017/10/cropped-hi-rez-wirebot_black_on_transparent-180x180.png" />
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/uploads/2017/10/cropped-hi-rez-wirebot_black_on_transparent-270x270.png" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="inside-header grid-container grid-parent">
				<div class="site-branding">
          <p class="main-title" itemprop="headline">
            <a href="{{ site.baseurl }}" rel="home">
              DevilBotz Team 2876
            </a>
          </p>
          <p class="site-description" itemprop="description">
            Burlington MA FIRST Robotics Team 2876
          </p>
        </div>
      </div>
      <header>
        {% include nav.html %}
      </header>
    </div>

    <div id="main" role="main" class="container">   
      <div class="widget-area sidebar is-right-sidebar grid-25 tablet-grid-25 grid-parent" id="right-sidebar">
        <div class="inside-right-sidebar">
          <div class="textwidget custom-html-widget">
            <iframe src="https://calendar.google.com/calendar/embed?title=Upcoming%20events&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=300&amp;wkst=1&amp;src=bhsrobotix2876%40gmail.com&amp;ctz=America%2FNew_York" style="border-width:0" width="220" height="300" frameborder="0" scrolling="no"></iframe>
          </div>
        </div>
      </div>

      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
      {% include copyright.html %}
    </div>

    <!-- <a title="Scroll back to top" aria-label="Scroll back to top" rel="nofollow" href="#" class="generate-back-to-top" style="opacity:0;visibility:hidden;" data-scroll-speed="400" data-start-scroll="300"></a> -->

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <!-- <script type='text/javascript' src='includes/js/back-to-top.min.js?ver=3.1.0'></script> -->

  </body>
</html>
