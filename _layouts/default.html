<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/main.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" href="./images/uploads/2017/10/cropped-hi-rez-wirebot_black_on_transparent-32x32.png" sizes="32x32" />
    <link rel="icon" href="./images/uploads/2017/10/cropped-hi-rez-wirebot_black_on_transparent-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="./images/uploads/2017/10/cropped-hi-rez-wirebot_black_on_transparent-180x180.png" />
    <meta name="msapplication-TileImage" content="./images/uploads/2017/10/cropped-hi-rez-wirebot_black_on_transparent-270x270.png" />
    
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="inside-header grid-container grid-parent">
				<div class="site-branding">
						<p class="main-title" itemprop="headline">
					<a href="http://www.bhsrobotix.com/" rel="home">
						DevilBotz Team 2876
					</a>
				</p>
        <p class="site-description" itemprop="description">
					Burlington MA FIRST Robotics Team 2876
				</p>
      </div>
    </div>
    <header>
      {% include nav.html %}
    </header>
    <!-- <nav>
      <a href="{{ site.baseurl }}/">Blog</a>
      <a href="{{ site.baseurl }}/about">About</a>
    </nav> -->

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
      {% include copyright.html %}
    </div>
  </body>
</html>
