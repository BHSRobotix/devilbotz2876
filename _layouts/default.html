<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }} - {{ site.description }}</title>

    {% include meta.html %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="inside-header grid-container grid-parent">
				<div class="site-branding">
          <p class="main-title" itemprop="headline">
            <a href="{{ site.baseurl }}" rel="home">
              DevilBotz Team 2876
            </a>
          </p>
          <p class="site-description" itemprop="description">
            Burlington MA FIRST Robotics Team 2876
          </p>
        </div>
      </div>
      <header>
        {% include nav.html %}
      </header>
    </div>

    <div id="main" role="main" class="container">   
    {% if layout.type %}
      {% include sidebar-plus-recent.html %}
    {% else %}
      {% include sidebar.html %}
    {% endif %}

      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
      {% include copyright.html %}
    </div>

    <!-- <a title="Scroll back to top" aria-label="Scroll back to top" rel="nofollow" href="#" class="generate-back-to-top" style="opacity:0;visibility:hidden;" data-scroll-speed="400" data-start-scroll="300"></a> -->

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <!-- <script type='text/javascript' src='includes/js/back-to-top.min.js?ver=3.1.0'></script> -->

  </body>
</html>
